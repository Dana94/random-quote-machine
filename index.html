<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
</head>
<body>
	<div class="container-fluid">
		<div id="frame">
			<div class="row">
				<div class="col-xs-4 col-xs-offset-5" id="button-place">
					<button class="btn btn-danger" id="new-quote">New Quote</button>
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">			
					<div class="well" id="quote-placeholder"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">			
					<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
					    
					  </div>
					</div>
				</div>
			</div>
		</div>

	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
