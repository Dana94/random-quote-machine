<!DOCTYPE html>
<html>
<head>
	<title>Random Quote Machine</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script src="https://use.fontawesome.com/ccae71729f.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div id="frame">
			<div class="row">
				<div class="" id="button-place">
					<button class="btn btn-danger" id="new-quote">New Quote</button>
					
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">			
					<div class="well">
						<div class="row" id="quote-placeholder">
							
						</div>
						<div class="row" id="twitter-row">					
							<a class="twitter-share-button"
  								href="https://twitter.com/intent/tweet?text=" target="_blank"> 
								<i class="fa fa-twitter-square fa-3x" id="tweet" aria-hidden="true"></i>
							</a>
						</div>					
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">			
					<div class="progress">
					  <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
					    
					  </div>
					</div>
				</div>
			</div>
		</div>

	</div>

	>

	<!-- <script type="text/javascript" src="js/app.js"></script> -->
	

	<!--(*) Help from: https://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined
	    3rd-party libraries won't work in Electron without these-->

	<!-- <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script> -->
	<script src="../bundle.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script> -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/index.js"></script>

	<!-- <script>if (window.module) module = window.module;</script> -->
</body>
</html>
